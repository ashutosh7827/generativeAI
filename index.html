<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Generative AI Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<style>
    * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

.pic
{
    width:10%;
}
body {
  font-family: 'Segoe UI', sans-serif;
  line-height: 1.6;
  background: #f8f9fa;
}
nav {
  background: #111;
  color: white;
  display: flex;
  justify-content: space-between;
  padding: 20px;
}
nav .logo {
  font-size: 24px;
  font-weight: bold;
}
nav ul {
  list-style: none;
  display: flex;
}
nav ul li {
  margin-left: 20px;
}
nav ul li a {
  color: white;
  text-decoration: none;
}
.main {
  padding: 80px 20px;
  text-align: center;
  background: url(images/b1.jpg);
  color: white;
}
.main h1 {
  font-size: 40px;
  margin-bottom: 10px;
}
.main button {
  padding: 10px 20px;
  font-size: 16px;
  background: white;
  color: #333;
  border: none;
  cursor: pointer;
  margin-top: 20px;
  border-radius:5px;
}

</style>
<body>

  <header>
    <nav>
      <div class="logo">
        <img src="images/logo.png" class="pic">
      </div>
      <ul>
        <li><a href="#about">About</a></li>
        <li><a href="#features">Features</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </nav>
    <div class="main">
      <h1>Powering Creativity with Generative AI</h1>
      <p>Transforming your ideas into art, text, and more using intelligent systems.</p>
      <button>Get Started</button>
    </div>
  </header>

  
</body>
</html>
